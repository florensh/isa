<div>
    <h2>Visits</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="visit.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Visit
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateOfVisit"><span>Date Of Visit</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="store.name"><span>Store</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="visitor.id"><span>Visitor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="visit in vm.visits track by visit.id">
                    <td><a ui-sref="visit-detail({id:visit.id})">{{visit.id}}</a></td>
                    <td>{{visit.dateOfVisit | date:'medium'}}</td>
                    <td>
                        <a ui-sref="store-detail({id:visit.store.id})">{{visit.store.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="visitor-detail({id:visit.visitor.id})">{{visit.visitor.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="visit-detail({id:visit.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="visit.edit({id:visit.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="visit.delete({id:visit.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
