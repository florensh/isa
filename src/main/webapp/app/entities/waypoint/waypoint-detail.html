
<div>
    <h2><span>Waypoint</span> {{vm.waypoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>X</span></dt>
        <dd>
            <span>{{vm.waypoint.x}}</span>
        </dd>
        <dt><span>Y</span></dt>
        <dd>
            <span>{{vm.waypoint.y}}</span>
        </dd>
        <dt><span>Timestamp</span></dt>
        <dd>
            <span>{{vm.waypoint.timestamp}}</span>
        </dd>
        <dt><span>Visit</span></dt>
        <dd>
            <a ui-sref="visit-detail({id:vm.waypoint.visit.id})">{{vm.waypoint.visit.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="waypoint-detail.edit({id:vm.waypoint.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
