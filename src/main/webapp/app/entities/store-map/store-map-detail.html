
<div>
    <h2><span>Store Map</span> {{vm.storeMap.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Validity Start</span></dt>
        <dd>
            <span>{{vm.storeMap.validityStart | date:'medium'}}</span>
        </dd>
        <dt><span>Validity End</span></dt>
        <dd>
            <span>{{vm.storeMap.validityEnd | date:'medium'}}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vm.storeMap.url}}</span>
        </dd>
        <dt><span>Store</span></dt>
        <dd>
            <a ui-sref="store-detail({id:vm.storeMap.store.id})">{{vm.storeMap.store.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="store-map-detail.edit({id:vm.storeMap.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
